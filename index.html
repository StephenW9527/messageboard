<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">

    <title>Message Board</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label class="col-form-label mt-4" for="nameInput">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="nameInput">
                </div>
                <br>
                <div>
                    <label for="mesInput" class="form-label mt-4">Message</label>
                    <textarea class="form-control" id="mesInput" rows="3"></textarea>
                </div>

                <button type="button" class="btn btn-success" id='subBtn'>Submit</button>
            </div>
            <div class="col-md-6" id="messageBoard">

            </div>
        </div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
